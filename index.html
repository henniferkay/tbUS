<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="banner">
        <nav>Tuberculosis Map</nav>
        <h2>Tracking Tuberculosis Trends: A Historical Analysis in the U.S.</h2>
        <h2 id="tile">Select the Year:</h2>
        <select id="years" onchange="init(this.value)"></select>
    </div>

    <div id="map"></div>

    <footer>
        <p>Data Source: https://www.cdc.gov/nchhstp/atlas/index.html</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="static/js/script.js"></script>
</body>

</html>
